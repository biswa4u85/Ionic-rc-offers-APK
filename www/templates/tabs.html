<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Offers Tab -->
  <ion-tab title="" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/offers">
    <ion-nav-view name="tab-offers"></ion-nav-view>
  </ion-tab>

  <!-- Categories Tab -->
  <ion-tab title="" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/categories">
    <ion-nav-view name="tab-categories"></ion-nav-view>
  </ion-tab>

  <!-- Cities Tab -->
  <ion-tab title="" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/cities">
    <ion-nav-view name="tab-cities"></ion-nav-view>
  </ion-tab>

  <!-- Participants Tab -->
  <ion-tab title="" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/tab/participants">
    <ion-nav-view name="tab-participants"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="" icon-off="ion-ios-contact-outline" icon-on="ion-ios-contact" href="#/tab/page/aboutus">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

  <!-- Favourit Tab -->
  <ion-tab title="" icon-off="ion-ios-flag-outline" icon-on="ion-ios-flag" href="#/tab/fav">
    <ion-nav-view name="tab-fav"></ion-nav-view>
  </ion-tab>


</ion-tabs>
